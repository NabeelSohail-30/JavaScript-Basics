<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Object</title>
</head>

<body>
    <script>
        console.time("Nabeel");
        var num1 = 8,
            num2 = 12;
        document.write('<br>' + num1);
        document.write('<br>' + num2);
        document.write('<br>' + (num1 + num2));
        document.write(["apple", "mango", "orange", "banana"]);
        console.time("log");
        console.log(num1);
        console.log(num2);
        console.log((num1 + num2));
        console.timeEnd("log");
        console.warn('Warning 01 in your program!');
        console.log(["apple", "mango", "orange", "banana"]);
        console.table(["apple", "mango", "orange", "banana"]);
        console.error('Error in your program!');
        console.warn('Warning 02 in your program!');
        //console.clear();
        console.timeEnd("Nabeel");
    </script>
</body>

</html>
