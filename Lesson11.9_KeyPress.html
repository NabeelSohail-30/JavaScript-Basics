<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1>On Key Press Event</h1>
    <input type="text" onkeypress="MyFunction()">

    <p id="para01"></p>

    <script>
        function MyFunction() {
            document.getElementById("para01").innerHTML = "Key Press Event Fired";
        }
    </script>
</body>

</html>
