<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <h1>for/of Loop</h1>

    <script>
        var StrVar = 'My Name is Nabeel';
        var Age = [15, 10, 30, 18, 14, 19, 12, 28, 25, 100];

        for (x of StrVar) {
            document.write(x + '<br>');
        }

        for (x of Age) {
            document.write(x + '<br>');
        }
    </script>
</body>

</html>
