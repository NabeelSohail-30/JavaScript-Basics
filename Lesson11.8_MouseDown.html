<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1>On Mouse Down Event</h1>
    <button onmousedown="MyFunction()">Click me</button>

    <p id="para01"></p>

    <script>
        function MyFunction() {
            document.getElementById("para01").innerHTML = "Mouse Down Event Fired";
        }
    </script>
</body>

</html>
